{% extends 'base.html' %}
{% block body %}
<h1> Hello, User </h1>
<h2> Your Itinerary Date Plan is: </h2>
  
        <form action="/users/{{user_id}}" >   
            <center>    
            <div > You're going to a {{ plan.plan_name|capitalize }} </div>
            <div > Time: {{ plan.start_time }} </div>
            <div> Address: {{ plan.location }} </div>
            <br>
            <img src="{{ plan.image_url }}" />
            <br>
            <a href="url"> Link: {{ plan.url}} </a>
            <br>
            </center>
            
               
            <center>
            <button id="confirmation" type="submit" value="yes">Add to Calendar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-heart" viewBox="0 0 16 16">

              </svg></button>
            </center>
    </form>

{% endblock %}
