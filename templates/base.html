<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  
    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}

  {% block body %}{% endblock %}

  {% block after_body %}{% endblock %}

  </body>
</html>
